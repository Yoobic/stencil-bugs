<ion-header class="shadow" no-border [class.statusbar-padding]="isCordova">
    <ion-toolbar color="light">
        <ion-buttons slot="start">
            <ion-button color="dark" (click)="closeModal({feed: feed})">
                <i slot="icon-only" class="{{closeIcon || 'yo-close'}}"></i>
            </ion-button>
        </ion-buttons>
        <ion-title>{{'COMMENTS'|translate}}</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content [forceOverscroll]="false" #content>
    <app-grid #grid collectionName="feedsComments" entityType="feedsComments" displayType="card-list" [filters]="filters" [mapTransform]="mapTransform"
        [mapTransformAsync]="true" emptyState="feed" [icons]="icons" [bottomActions]="bottomActions" [secondaryActions]="secondaryActions"></app-grid>
</ion-content>
<yoo-input-bar #inputBar [replyToUser]="replyToUser" (sendText)="onSendText($event)"></yoo-input-bar>
