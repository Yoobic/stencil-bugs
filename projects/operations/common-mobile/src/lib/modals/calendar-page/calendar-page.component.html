<ion-header no-border [class.statusbar-padding]="isCordova">
    <ion-toolbar color="light">
        <ion-buttons slot="start">
            <ion-button color="dark" (click)="closeModal()">
                <i slot="icon-only" class="yo-close"></i>
            </ion-button>
        </ion-buttons>
        <ion-title class="calendar-title">{{'CALENDAR'|translate}}</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content [forceOverscroll]="false" #content>
    <yoo-calendar></yoo-calendar>
</ion-content>
