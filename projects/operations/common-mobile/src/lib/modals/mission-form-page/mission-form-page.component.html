<ion-header class="shadow" no-border [class.statusbar-padding]="isCordova">
    <ion-toolbar color="light">
        <ion-buttons slot="start">
            <ion-button color="dark" (click)="closeModal()">
                <i slot="icon-only" class="{{closeIcon || 'yo-close'}}"></i>
            </ion-button>
        </ion-buttons>
        <ion-title>{{mission?.title|polyglot}}</ion-title>
        <ion-buttons slot="end">
            <ion-button color="dark" *ngIf="form?.finalshowRecap" (click)="form?.goToRecap()">
                <i slot="icon-only" class="yo-list-view"></i>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<yoo-loader class="absolute large" *ngIf="isSavingMission" [progress]="savingProgress" [maxValue]="100"></yoo-loader>

<ion-content [forceOverscroll]="false" [scrollEnabled]="false" #content>
    <app-form-dynamic #form
     [slides]="slides" 
     [data]="data"
    suffix=".value" 
    [showSave]="true" 
    (save)="onSave($event)" 
    (dataChanged)="onDataChanged($event)"
    >
    </app-form-dynamic>
</ion-content>
