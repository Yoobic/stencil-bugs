<ion-header class="shadow" no-border [class.statusbar-padding]="isCordova">
    <ion-toolbar color="light">
        <ion-buttons slot="start">
            <ion-button color="dark" (click)="closeModal()">
                <i slot="icon-only" class="{{closeIcon || 'yo-close'}}"></i>
            </ion-button>
        </ion-buttons>
        <ion-title>{{'DOCUMENTS'|translate}}</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content [forceOverscroll]="false" #content>
    <yoo-navbar class="success items-center" [tabs]="tabs" (tabSelected)="onTabSelected($event)" padding-top></yoo-navbar>
    <ng-template [ngIf]="selectedTab?.value==='recents'">
        <app-grid #grid collectionName="files" entityType="files" displayType="card-list" (select)="onDocumentSelect($event)" emptyState="file"
            [mapTransform]="mapTransformFiles" [headerFn]="filesHeaderFn" [displayModes]="['card-list','card-cell']" ></app-grid>
            <!-- [headerFn]="filesHeaderFn" -->
    </ng-template>

    <ng-template [ngIf]="selectedTab?.value==='browse'">
        <app-grid #grid collectionName="filesFolders" entityType="filesFolders" displayType="card-list" (select)="onFileOrFolderSelect($event)"
            emptyState="folder" [sorts]="sortModelFilesFolders" [mapTransform]="mapTransformFilesFolders" [mapTransformAsync]="true"
            [customFilter]="customFilterFilesFolders" [displayModes]="['card-list','card-cell']"></app-grid>
    </ng-template>

</ion-content>
