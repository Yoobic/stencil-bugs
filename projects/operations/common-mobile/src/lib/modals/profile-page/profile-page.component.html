<ion-header no-border [class.statusbar-padding]="isCordova">
    <ion-toolbar color="light">
        <ion-buttons slot="start">
            <ion-button color="dark" (click)="closeModal()">
                <i slot="icon-only" class="{{closeIcon || 'yo-close'}}"></i>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<div class="content">
    Since there is no `ion-content` present, *ngIf works as expected

    <div *ngIf="true">This should be rendered correctly inside the ion-content</div>
    <div *ngIf="false">This should not be rendered</div>
</div>
