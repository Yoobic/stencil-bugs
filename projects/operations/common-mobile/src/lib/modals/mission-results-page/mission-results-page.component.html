<ion-header class="shadow" no-border [class.statusbar-padding]="isCordova">
  <ion-toolbar color="light">
    <ion-buttons slot="start">
      <ion-button color="dark" (click)="closeModal()">
        <i slot="icon-only" class="{{closeIcon || 'yo-close'}}"></i>
      </ion-button>
    </ion-buttons>
    <ion-title>{{'MISSION'|translate}}</ion-title>
    <ion-buttons slot="end">
      <!-- <ion-button color="dark">
                <i slot="icon-only" class="yo-download"></i>
            </ion-button> -->
      <ion-button color="dark">
        <i slot="icon-only" class="yo-more"></i>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [forceOverscroll]="false" #content>

  <app-form-dynamic [readonly]="true" *ngIf="slides?.length>0" [slides]="slides" [data]="missiondata" suffix=".value" [showTabs]="false"
    [showRecap]="false">
    <yoo-mission-results [mission]="mission" [slidesNumber]="slidesNumber" [photosNumber]="photosNumber" [questionsNumber]="questionsNumber"></yoo-mission-results>

  </app-form-dynamic>
</ion-content>
