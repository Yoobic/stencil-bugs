<ion-header no-border [class.statusbar-padding]="isCordova">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button *ngIf="!imageOnly" color="dark" (click)="closeModal()">
                <i slot="icon-only" class="{{closeIcon || 'yo-close'}}"></i>
            </ion-button>
        </ion-buttons>
        <ion-title>Ion Modal</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content [forceOverscroll]="false" #content [scrollEnabled]="false" no-bounce>
    THIS IS THE FEED PAGE
</ion-content>
