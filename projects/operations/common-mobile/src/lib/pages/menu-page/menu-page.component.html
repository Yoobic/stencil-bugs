<ion-header class="shadow" [class.statusbar-padding]="isCordova">
    <ion-toolbar color="light">
        <ion-title>
            <img class="header-logo" src="assets/logo/operations_simple.svg" />
        </ion-title>
        <ion-buttons slot="end">
            <ion-button color="dark" (click)="onShowTestForm()">
                <i slot="icon-only" class="yo-list-view"></i>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<!-- <ion-content [forceOverscroll]="false" [scrollEnabled]="false"> -->
    <ion-tabs class="shadow" color="light" [class.statusbar-padding]="isCordova">
        <ion-tab [@routerTransition]="getActivePath()" label="Home" icon="{{isActive('/menu/(home:home)')? 'yo-home-solid':'yo-home'}}"
            href="/menu/(home:home)">
            <ion-router-outlet [animated]="true" name="home"></ion-router-outlet>
        </ion-tab>
        <ion-tab [@routerTransition]="getActivePath()" label="Store" icon="{{isActive('/menu/(mystore:mystore)')? 'yo-chart-solid':'yo-chart'}}"
            href="/menu/(mystore:mystore)">
            <ion-router-outlet [animated]="true" name="mystore"></ion-router-outlet>
        </ion-tab>
    </ion-tabs>
<!-- </ion-content> -->
