<yoo-modal [scrollEnabled]="true" heading="{{feed?.title|translate}}" (closed)="closeModal({feed: feed})">
    <yoo-feed-detail [feed]="feed" (commentClicked)="onCommentClicked()" (likeClicked)="onLikeClicked()"
    (commentCountClicked)="onCommentCountClicked()" (imageClicked)="onImageClicked()"
    (likeCountClicked)="onLikeCountClicked()"></yoo-feed-detail>
</yoo-modal>
