<yoo-modal [scrollEnabled]="false" heading="{{'MISSION'|translate}}" (closed)="closeModal()">
    <app-form-dynamic #form 
    [slides]="slides"
    [data]="data"
    suffix=".value" 
    [showSave]="true" 
    (save)="onSave($event)" 
    (dataChanged)="onDataChanged($event)"
    >
    </app-form-dynamic>
    <yoo-loader class="absolute large" *ngIf="isSavingMission" [progress]="savingProgress" [maxValue]="100"></yoo-loader>    
</yoo-modal>
