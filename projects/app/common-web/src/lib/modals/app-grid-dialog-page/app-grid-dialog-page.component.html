<yoo-modal [scrollEnabled]="true" #modal heading="{{title|translate}}" (closed)="onCancel()" [hasFooter]="true">
    <app-grid #grid [items]="items" [pageSize]="pageSize" [hiddenFields]="hiddenFields" [mode]="mode" [filters]="filters" [sorts]="sorts"
        [collectionName]="collectionName" [displayType]="displayType" [entityType]="entityType" (select)="onItemSelect($event)"
        [multipleSelect]="multipleSelect" [initialSelection]="initialSelection" [emptyState]="emptyState" [keepSelection]="keepSelection!==false"></app-grid>

    <div slot="footer-slot">
        <yoo-button (click)="onSave()" class="gradient-success">
            {{'SAVE'|translate}}
        </yoo-button>
    </div>

</yoo-modal>
