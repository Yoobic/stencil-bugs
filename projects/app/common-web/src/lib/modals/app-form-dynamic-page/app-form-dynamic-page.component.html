<yoo-modal [scrollEnabled]="false" #modal heading="{{(title||'FORM')|translate}}" (closed)="onCancel()" [hasFooter]="true">
    <app-form-dynamic #form [collectionName]="collectionName" [formDefinition]="formDefinition" [slides]="slides" [suffix]="suffix"
        [data]="data" (dataChanged)="onDataChanged($event)">
    </app-form-dynamic>
    <div slot="footer-slot">
        <yoo-button (click)="onSave()" class="gradient-success" [disabled]="!form.isValid()">
            {{'SAVE'|translate}}
        </yoo-button>
    </div>
</yoo-modal>
