<ion-header no-border [class.statusbar-padding]="isCordova">
    <ion-toolbar color="light">
        <ion-buttons slot="start">
            <ion-button color="dark" (click)="closeModal()">
                <i slot="icon-only" class="{{closeIcon || 'yo-close'}}"></i>
            </ion-button>
        </ion-buttons>
        <div class="title">
            {{'RESETPASSWORD' | translate}}
        </div>
    </ion-toolbar>
</ion-header>
<div class="container">
        <yoo-reset-password
            [showTitle]="false"
            [subheading]="subheading | translate"
            [borderClass]="borderClass"
            [buttonClass]="buttonClass"
            (passwordResetRequestSubmitted)="onPasswordResetRequestSubmitted($event)">
        </yoo-reset-password>
</div>
