<ion-header class="shadow" no-border [class.statusbar-padding]="isCordova">
    <ion-toolbar color="light">
        <ion-buttons slot="start">
            <ion-button color="dark" (click)="closeModal()">
                <i slot="icon-only" class="{{closeIcon || 'yo-close'}}"></i>
            </ion-button>
        </ion-buttons>
        <ion-title>{{'WHATSNEW'|translate}}</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content [forceOverscroll]="false" #content>
    <app-grid #grid [items]="items" displayType="card-feed" entityType="blog" (select)="onBlogSelect($event)" emptyState="blog"></app-grid>
</ion-content>
