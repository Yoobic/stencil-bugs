<ion-header no-border [class.statusbar-padding]="isCordova">
    <ion-toolbar color="light">
        <ion-buttons slot="start">
            <ion-button color="dark" (click)="closeModal()">
                <i slot="icon-only" class="{{closeIcon || 'yo-close'}}"></i>
            </ion-button>
        </ion-buttons>
        <ion-title></ion-title>
    </ion-toolbar>
</ion-header>
<ion-content [forceOverscroll]="false" #content [scrollEnabled]="false" no-bounce>
    <yoo-walkthrough #walkthrough [config]="config" (slideChanged)="onSlideChanged($event)"></yoo-walkthrough>
</ion-content>
