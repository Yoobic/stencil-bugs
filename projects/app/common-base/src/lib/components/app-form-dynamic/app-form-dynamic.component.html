<yoo-form-dynamic #form *ngIf="slides && slides.length>0" 
    [slides]="slides" 
    [data]="data" 
    [showTabs]="finalShowTabs" 
    [showRecap]="finalshowRecap"
    [forceReadonly]="readonly" 
    [suffix]="suffix" 
    [showSave]="showSave"
    (dataChanged)="onDataChanged($event)"
    (fieldFetchData)="onFieldFetchData($event)"
    (save)="onSave($event)">
    <ng-content></ng-content>
</yoo-form-dynamic>
